<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
     <!-- set font -->
     <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!--nav bar  -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- new tweets -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- tweet history -->
    <link rel="stylesheet" href="/styles/tweet-history.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- composer char counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- font icons -->
    <script src="https://use.fontawesome.com/ab80b05f22.js"></script>
    <!-- themes function -->
    <script type="text/javascript" src="/scripts/render-themes.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div>
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
      <div class="nav-options">
        <p id="themes">Themes</p>
        <p id="compose">&#9998;Compose</p>
        <ul class="dropdown">
          <li>Strawberry-Creamsicle</li>
          <li>Classic</li>
        </ul>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container" ">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input  type="submit" value="Tweet">
          <span class="clear">clear</span>
          <span class="counter">0</span>
        </form>
      </section>
      <div class="warning">
        <h2>How about you try..</h2>
        <p id="zerochars">writing some <br>characters:)</p>
        <p id="maxchars">writing less than 140 characters :)</p>
      </div>
      <!-- where tweet history is added -->
      <section class="tweets-container">

      </section>


    </main>
  </body>
</html>
